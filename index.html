<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="target">
        <picture class="target-img">
          <img src="images/image-equilibrium.jpg" alt="" />
          <div class="view">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </picture>
        <h1 class="target-title">Equilibrium #3429</h1>
        <p class="target-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="target-other">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="Icono ETH" />
            <span>0.04ETH</span>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="Icono Reloj" />
            <span>3 days left</span>
          </div>
        </div>
        <span class="target-line"></span>
        <div class="target-creation">
          <img src="images/image-avatar.png" alt="Avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rody-huancas">Rody Huancas</a>.
    </footer>
  </body>
</html>
